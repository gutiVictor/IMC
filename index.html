<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC y Más</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <form id="form-calculadora">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" name="peso" required>

        <label for="altura">Altura (cm):</label>
        <input type="number" id="altura" name="altura" required>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo">
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
        </select>

        <label for="actividad">Nivel de actividad física:</label>
        <select id="actividad" name="actividad">
            <option value="sedentario">Sedentario</option>
            <option value="ligero">Actividad ligera</option>
            <option value="moderado">Actividad moderada</option>
            <option value="intenso">Actividad intensa</option>
        </select>

        <label for="peso-meta">Peso objetivo (kg):</label>
        <input type="number" id="peso-meta" name="peso-meta" required>

        <button type="button" onclick="calcular()">Calcular</button>
    </form>

    <h2>Resultados</h2>
    <div id="resultados">
        <p id="imc-resultado"></p>
        <p id="bmr-resultado"></p>
        <p id="calorias-recomendadas"></p>
        <p id="tiempo-meta"></p>
    </div>

    <h3>Progreso</h3>
    <canvas id="graficaProgreso"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
