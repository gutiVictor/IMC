<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <h1> IMC Leis Fusa</h1>

    <form id="form">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" required>

        <label for="apellidos">Apellidos:</label>
        <input type="text" name="apellidos" id="apellidos" required>

        <label for="peso">Peso (kg):</label>
        <input type="number" name="peso" id="peso" required>

        <label for="altura">Altura (cm):</label>
        <input type="number" name="altura" id="altura" required>

        <label for="edad">Edad:</label>
        <input type="number" name="edad" id="edad" required>

        <label for="sexo">Sexo:</label>
        <select name="sexo" id="sexo">
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
        </select>

        <label for="actividad">Nivel de actividad f√≠sica:</label>
        <select name="actividad" id="actividad">
            <option value="sedentario">Sedentario</option>
            <option value="ligero">Actividad ligera</option>
            <option value="moderado">Actividad moderada</option>
            <option value="intenso">Actividad intensa</option>
        </select>

        <label for="peso-meta">Peso objetivo (kg):</label>
        <input type="number" name="peso-meta" id="peso-meta" required>

        <button type="button" onclick="calcular()">Calcular</button>
        <button type="button" onclick="descargarInforme()">Descargar Informe en PDF</button>
    </form>

    <h2>Resultados</h2>
    <div id="resultados">
        <p id="imc-resultado"></p>
        <p id="estado-imc"></p>
        <p id="bmr-resultado"></p>
        <p id="calorias-recomendadas"></p>
        <p id="tiempo-meta"></p>
        <p id="dieta-recomendada"></p>
    </div>

    <h3>Progreso</h3>
    <canvas id="graficaProgreso"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/2.5.2/jspdf.plugin.autotable.min.js"></script>


    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
